{% extends "base.html" %}

{% block content %}
    {% load static %}
    <style>
        #img-back {
            background-image: url("{% static 'RosaTrip/assets/image/porsche-cayenne.jpg' %}");
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -1% 0 -1% 0;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.73);
            padding: 5%;
            border-radius: 1rem;
        }
        form input[type="text"], form input[type="password"], form input[type="submit"] {
            margin: 3% 0;
            border-radius: 1rem;
            padding: 5%;
            width: 100%;
            color: white;
            align-self: center;
            justify-self: center;
            pointer-events: visible;
            caret-color: black;
        }
        label {
            color: white;
        }
        form input[type="submit"] {
            border-radius: 1rem;
            padding: 4% 40%;
            margin: 12% 0;
            color: #000000;
            width: auto;
            background-color: white;
        }
        button {
            border-radius: 1rem;
            padding: 4% 40%;
            margin: 7% 0;
            color: #000000;
            width: auto;
            background-color: white;
        }
        button:hover {
            background-color: #0a3622;
        }
        .form-group {
            width: 100%;
            text-align: center;
            align-self: center;
            justify-self: center;
            justify-content: center;
        }
    </style>

    <div class="container-fluid" id="img-back">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ user_form.username.errors }}
                <label>Usuário: </label>
                {{ user_form.username }}
            </div>
            <div class="form-group">
                {{ user_form.password1.errors }}
                <label>Senha: </label>
                {{ user_form.password1 }}
            </div>
            <div class="form-group">
                {{ user_form.password2.errors }}
                <label>Confirmação de senha: </label>
                {{ user_form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit"><strong>Cadastrar</strong></button>
            </div>
        </form>
    </div>
{% endblock %}
