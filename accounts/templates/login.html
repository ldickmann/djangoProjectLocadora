{% extends "base.html" %}

{% block content %}
    {% load static %}
    <style>
        #fucky {
            background-image: url("{% static 'RosaTrip/assets/image/fucky.jpg' %}");
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -2%;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 6%;
            border-radius: 1rem;
        }
        @media (max-width: 576px) {
            form {
                padding: 10% 17% 10% 17%;
            }
            #fucky {
                margin-top: -6%;
            }
        }
        form input[type="text"], form input[type="password"], form input[type="submit"] {
            border-radius: 1rem;
            padding: 6%;
        }
        form input[type="submit"] {
            border-radius: 1rem;
            margin-top: 20%;
            padding: 7% 65%;
            background: black;
            color: white;
            width: auto;
            align-self: center;
        }
        tr {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <div class="container-fluid" id="fucky">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ login_form.as_table }}
            </table>
            <input type="submit" value="Entrar">
        </form>
    </div>
{% endblock %}
