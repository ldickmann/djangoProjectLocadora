{% extends "base.html" %}

{% block content %}
    <style>
        .card {
            display: flex;
            flex-direction: column;
            background-color: #000000;
            color: #fff;
            margin-top: 2.7%;
            padding: 2%;
            text-align: center;
            border-radius: 0;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 4%;
            margin-bottom: 2%;
        }
        .btn {
            display: inline-block;
            background-color: #11351a;
            color: #fff;
            border: none;
            padding: 0.7% 2%;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin: 0 1%;
        }
        .btn:hover {
            background-color: #18cc65;
        }
        .btn-danger {
            background-color: #d9534f;
            text-decoration: none !important;
        }
        .btn-danger:hover {
            background-color: #d2221c;
        }
        a {
            text-decoration: none !important;
        }
    </style>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Deletar Veículo</h1>
        </div>
        <div class="card-body">
            <p>Você tem certeza que deseja deletar o veículo: <strong>{{ object.marca }} {{ object.modelo }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="buttons-container">
                    <button type="submit" class="btn btn-danger">Deletar Veículo</button>
                    <a href="{% url 'edit-veiculo' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
