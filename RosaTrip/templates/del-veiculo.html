<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETAR VEÍCULO - ROSA TRIP LOCADORA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/bootstrap.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'RosaTrip/assets/image/favicon.png' %}">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Excluir Veículo</h1>
    <p>Tem certeza que deseja excluir este veículo?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'veiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="{% static 'RosaTrip/assets/js/bootstrap.js' %}"></script>
</body>
</html>
