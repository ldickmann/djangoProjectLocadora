{% extends "base.html" %}

{% block content %}
    <style>
        form {
            max-width: 50rem;
            margin: 2% auto;
            padding: 3% 0 5% 0;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        form h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            padding: 4px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"], select, textarea {
            padding: 8px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 8px;
            transition: border-bottom-color 0.3s ease-in-out;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 3%;
            padding: 2% 8%;
        }
        .btn {
            background-color: #11351a;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 1% 2%;
            text-decoration: none;
            text-align: center;
        }
        .btn-danger {
            background-color: #ff0000;
        }
    </style>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Veículo</h1>
    <table>
        {{ form.as_table }}
    </table>
    <div class="buttons-container">
            <input type="submit" value="Salvar Alterações" class="btn btn-success">
            <a href="{% url 'del-veiculo' pk=object.pk %}" class="btn btn-danger">Deletar Veículo</a>
            <a href="{% url 'frota' %}" class="btn btn-success">Cancelar</a>
    </div>
</form>
{% endblock %}
