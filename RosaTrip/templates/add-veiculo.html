{% extends "base.html" %}

{% block content %}
    <style>
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Cadastrar" class="btn btn-dark">
    </form>
{% endblock %}
