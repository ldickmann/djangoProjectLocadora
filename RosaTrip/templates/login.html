<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - ROSA TRIP LOCADORA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" fontawesome="all" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/style-login.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'RosaTrip/assets/image/favicon.png' %}">
<body>
<div class="container-sm">
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom" id="mainNav">
        <div class="container-sm">
            <a class="navbar-brand" href="#"><h4>LOGIN - ROSA TRIP LOCADORA</h4>
            </a>
            <button class="navbar-toggler icone-navbar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index/">HOME</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<header class="custom-header" style="background-image: url({% static 'RosaTrip/assets/image/bmw-blue.jpg' %}); height: 100vh; position: relative;">
    <div class="container-sm">
        <div class="row row-flex">
            <div class="info-box text-center">
                <h2>ROSA TRIP<br>LOCADORA</h2>
                <h6>Não tem cadastro?</h6>
                <form action="{% url 'cadastro' %}" method="GET">
                    <button class="btn btn-light mt-1" type="submit">Cadastrar</button>
                </form>
                <br>
                <h6>Acesse nossas redes sociais</h6>
                <div class="social-media">
                    <ul class="social-icons">
                        <li class="d-inline"><a class="facebook" href="https://facebook.com.br"><i class="fab fa-facebook"></i></a></li>
                        <li class="d-inline"><a class="twitter" href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                        <li class="d-inline"><a class="instagram" href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- formulário de login -->
    <div class="col-12 col-md-6 text-center">
        <br>
        <h2>LOGIN</h2>
        <br>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-dark mt-3" type="submit">Logar</button><br>
            <a class="e-senha" href="">Esqueceu sua senha?</a>
        </form>
    </div>
</header>
<script src="{% static 'RosaTrip/assets/js/bootstrap.js' %}"></script>
<script src="{% static 'RosaTrip/assets/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
