<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - ROSA TRIP LOCADORA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" fontawesome="all" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/style-cadastro.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'RosaTrip/assets/image/favicon.png' %}">
</head>
<body>
<div class="container-sm">
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom" id="mainNav">
        <div class="container-sm">
            <a class="navbar-brand" href="#"><h4>CADASTRO - ROSA TRIP LOCADORA</h4>
            </a>
            <button class="navbar-toggler icone-navbar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index/">HOME</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<header class="custom-header" style="background-image: url({% static 'RosaTrip/assets/image/fucky.jpg' %}); height: 100vh; position: relative;">
    <div class="container-sm">
        <div class="row row-flex">
            <div class="info-box text-center">
                <h2 class="verdeR">ROSA TRIP<br>LOCADORA<br>DE<br>VE√çCULOS</h2>
                <br>
                <h6>Acesse nossas redes sociais</h6>
                <div class="social-media">
                    <ul class="social-icons">
                        <li class="d-inline"><a class="facebook" href="https://facebook.com.br"><i class="fab fa-facebook"></i></a></li>
                        <li class="d-inline"><a class="twitter" href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                        <li class="d-inline"><a class="instagram" href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center cadastro">
        <br>
        <h2>CADASTRO</h2>
        <h5>Digite os dados para cadastro:</h5>
        <br>
        <form action="{% url 'cadastro' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-dark mt-3">Cadastrar</button>
        </form>
    </div>
</header>
<script src="{% static 'RosaTrip/assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'RosaTrip/assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'RosaTrip/assets/js/bootstrap.bundle.min.js.map' %}"></script>
</body>
</html>
