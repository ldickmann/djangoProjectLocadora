<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROTA - ROSATRIP LOCADORA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'RosaTrip/assets/css/lista-veiculos.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'RosaTrip/assets/image/favicon.png' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#mainNav">FROTA - ROSATRIP LOCADORA</a>
        <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-align-justify"></i>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">HOME</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5 custom-container">
    <h1 class="mb-4">Frota de Veículos - RosaTrip Locadora</h1>
    <a href="{% url 'add_veiculo' %}" class="btn btn-primary mb-3">Adicionar Novo Veículo</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="table-dark">
            <th class="custom-th">Placa</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.placa }}</td>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.marca }}</td>
                <td>{{ veiculo.ano }}</td>
                <td>
                    <a href="{% url 'edit_veiculo' veiculo.pk %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'del_veiculo' veiculo.pk %}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="{% static 'RosaTrip/assets/js/bootstrap.js' %}"></script>
</body>
</html>
